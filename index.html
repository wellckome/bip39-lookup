<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIP39 Lookup - Multi Temas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark">
  <!-- Bloco do topo -->
  <div class="top-block">
    <div class="separator"></div>
    <p class="frase-topo">Este projeto é para simples conferência, não armazena dados de pesquisa!</p>
    <div class="separator"></div>
  </div>

 <div class="container">
  <h1>BIP39 Word Finder</h1>

  <!-- Grupo: pesquisa por número -->
  <section class="field">
    <h2 class="field-title">Pesquisa por número</h2>
    <label for="numberInput" class="field-label">Número (1–2048)</label>
    <input id="numberInput" type="number" class="input" placeholder="Digite um número entre 1–2048" />
    <div class="actions">
      <button class="btn" id="btnNumberSearch">Pesquisar</button>
      <button class="btn btn-outline" id="btnClearNumber">Limpar</button>
    </div>
    <div id="result" class="output">Digite um número e pressione Enter</div>
  </section>

  <!-- Grupo: pesquisa por palavra -->
  <section class="field">
    <h2 class="field-title">Pesquisa por palavra</h2>
    <label for="wordInput" class="field-label">Palavra BIP39</label>
    <input id="wordInput" type="text" class="input" placeholder="Digite uma palavra BIP39" />
    <div class="actions">
      <button class="btn" id="btnWordSearch">Pesquisar</button>
      <button class="btn btn-outline" id="btnClearWord">Limpar</button>
    </div>
    <div id="wordResult" class="output">Digite uma palavra e pressione Enter</div>
  </section>
</div>
    
 
  <!-- Scripts -->
  <script src="bip39.js"></script>
  <script src="script.js"></script>
</body>
</html>
