<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIP39 Lookup - Tema Claro/Escuro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark">
  <!-- Bloco do topo -->
  <div class="top-block">
    <div class="separator"></div>
    <p class="frase-topo">Este projeto é para simples conferência, não armazena dados de pesquisa!</p>
    <div class="separator"></div>
  </div>

  <div class="container">
    <h1>BIP39 Word Finder</h1>

    <!-- Campo de entrada -->
    <input id="numberInput" type="number" placeholder="Digite um número entre 1–2048" autofocus />

    <!-- Resultado -->
    <div id="result">Digite um número e pressione Enter</div>

    <!-- Botão limpar -->
    <button onclick="limpar()">Limpar tudo</button>

    <button id="btnDark">Escuro</button>
<button id="btnLight">Claro</button>
<button id="btnBlue">Azul Neon</button>
<button id="btnPurple">Roxo Neon</button>
<button id="btnGold">Dourado</button>

  </div>

  <!-- Scripts -->
  <script src="bip39.js"></script>
  <script src="script.js"></script>
</body>
</html>
