<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIP39 Lookup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>BIP39 Word Finder</h1>

    <!-- Campo de entrada -->
    <input id="numberInput" type="number" placeholder="Digite um número entre 1–2048" autofocus />

    <!-- Resultado -->
    <div id="result">Digite um número e pressione Enter</div>

    <!-- Contador -->
    <div id="counter">Tentativas: 0</div>

    <!-- Histórico -->
    <div id="history"></div>

    <!-- Botão limpar (sem onclick) -->
    <button id="clearBtn">Limpar tudo</button>
  </div>

  <!-- Scripts: primeiro lista, depois lógica -->
  <script src="bip39.js"></script>
  <script src="script.js"></script>
</body>
</html>
