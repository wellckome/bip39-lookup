<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIP39 Lookup - Multi Temas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark">
  <!-- Bloco do topo -->
  <div class="top-block">
    <div class="separator"></div>
    <p class="frase-topo">Este projeto é para simples conferência, não armazena dados de pesquisa!</p>
    <div class="separator"></div>
  </div>

 <div class="container">
  <h1>BIP39 Lookup</h1>

  <!-- Botões para alternar pesquisa -->
  <div class="switch">
    <button onclick="mostrarNumero()">Pesquisar por número</button>
    <button onclick="mostrarPalavra()">Pesquisar por palavra</button>
  </div>

  <!-- Bloco número -->
  <div id="blocoNumero">
    <input id="numberInput" type="number" placeholder="Digite um número entre 1–2048" />
    <div id="result">Digite um número e pressione Enter</div>
  </div>

  <!-- Bloco palavra -->
  <div id="blocoPalavra" style="display:none;">
    <input id="wordInput" type="text" placeholder="Digite uma palavra BIP39" />
    <div id="wordResult">Digite uma palavra e pressione Enter</div>
  </div>

  <!-- Botão para observação -->
  <button onclick="toggleObs()">Mostrar observação</button>
  <div id="observacao" style="display:none; margin-top:20px;">
    ⚡ Esta ferramenta usa a lista oficial BIP39 com 2048 palavras.
  </div>
</div>


  <!-- Botão para observação -->
  <button onclick="toggleObs()">Mostrar observação</button>

  <!-- Observação escondida -->
  <div id="observacao" style="display:none; margin-top:20px; font-size:14px; color:#0ff;">
    ⚡ Esta ferramenta usa a lista oficial BIP39 com 2048 palavras.
  </div>
</div>

<script>
function toggleObs() {
  const obs = document.getElementById('observacao');
  obs.style.display = (obs.style.display === "none") ? "block" : "none";
}

function mostrarNumero() {
  document.getElementById('blocoNumero').style.display = 'block';
  document.getElementById('blocoPalavra').style.display = 'none';
}

function mostrarPalavra() {
  document.getElementById('blocoNumero').style.display = 'none';
  document.getElementById('blocoPalavra').style.display = 'block';
}
</script>


 
  <!-- Scripts -->
  <script src="bip39.js"></script>
  <script src="script.js"></script>
</body>
</html>
