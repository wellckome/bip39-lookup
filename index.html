<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIP39 Lookup</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #0ff;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      text-align: center;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    #counter {
      margin-top: 10px;
      font-size: 14px;
      color: #aaa;
    }
    button {
      margin-top: 15px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>BIP39 Lookup</h1>
  <p>Digite um número entre 1 e 2048:</p>
  <input id="numberInput" type="number" min="1" max="2048" placeholder="Ex: 42">
  <div id="result">Digite um número e pressione Enter</div>
  <div id="counter">Tentativas: 0</div>
  <button onclick="limpar()">Limpar</button>

  <script src="script.js"></script>
</body>
</html>
