<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIP39 Lookup</title>
  <link rel="stylesheet" href="style.css">

  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="images/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="images/icon-512.png">
  <link rel="apple-touch-icon" sizes="192x192" href="images/icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="images/icon-512.png">
</head>
<body>
  <!-- Bloco do topo -->
  <div class="top-block">
    <div class="separator"></div>
    <p class="frase-topo">Este projeto é para simples conferência, não armazena dados de pesquisa!</p>
    <div class="separator"></div>
  </div>

  <div class="container">
    <!-- Logo -->
    <img id="logo" src="images/icon-192.png" alt="Logo Bitcoin">
    <h1>BIP39 Word Finder</h1>

    <!-- Campo de entrada -->
    <input id="numberInput" type="number" placeholder="Digite um número entre 1–2048" autofocus />

    <!-- Resultado -->
    <div id="result">Digite um número e pressione Enter</div>

    <!-- Contador de tentativas -->
    <div id="counter">Tentativas: 0</div>

    <!-- Botão limpar -->
    <button id="clearBtn" onclick="limpar()">Limpar tudo</button>
  </div>

  <!-- Script principal -->
  <script src="bip39.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => {
          console.log('✅ Service Worker registrado:', reg);
          reg.onupdatefound = () => {
            const newWorker = reg.installing;
            newWorker.onstatechange = () => {
              if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                alert('Nova versão disponível! Atualize a página para usar.');
              }
            };
          };
        })
        .catch(err => console.log('❌ Falha ao registrar Service Worker:', err));
    }
  </script>
</body>
</html>
