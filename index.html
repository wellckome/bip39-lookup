<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>BIP39 Pesquisa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-block">
    <div class="separator"></div>
    <div class="frase-topo">Este projeto é para simples conferência, não armazena dados de pesquisa!</div>
    <div class="separator"></div>
  </div>

  <div class="container">
    <h1>Pesquisar Palavra ou Número</h1>

    <!-- Botões -->
    <button id="btnNumero">Pesquisar por Número</button>
    <button id="btnPalavra">Pesquisar por Palavra</button>

    <!-- Blocos de pesquisa -->
    <div id="blocoNumero" style="display:none;">
      <input type="number" id="numberInput" 
             placeholder="Digite um número (1-2048)" 
             autocomplete="off">
      <div id="result"></div>
    </div>

    <div id="blocoPalavra" style="display:none;">
      <input type="text" id="wordInput" 
             placeholder="Digite uma palavra BIP39" 
             autocomplete="off">
      <div id="wordResult"></div>
    </div>

    <!-- Avisos alinhados à esquerda -->
    <div id="observacao"></div>

    <!-- Badge do contador centralizada -->
    <div id="contadorAviso" class="aviso-contador"></div>
  </div>

  <!-- ✅ Carregar primeiro o words.js -->
  <script src="words.js"></script>
  <!-- ✅ Depois carregar o script principal -->
  <script type="module" src="script.js"></script>
</body>
</html>
